  <div class="row">

    <!--Grid column-->

      <div class="mb-3">
        <div class="pt-4 wish-list">
          <div class="container p-5">
            <div class="text-center p-4">
      <h2>Compras (2 productos) </h2>
    </div>
    <div>
      <table class="table table-striped table-bordered table-hover">
        <thead class="thead-light">
          <tr>
            <th>#</th>
            <th></th>
            <th>Articulo</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Precio total (USD)</th>
          </tr>
        </thead>
        <tbody id="listado"></tbody>
        <tfoot>
          <tr>
            <td colspan="5">Total a pagar:</td>

          </tr>
        </tfoot>
      </table>
      <div id="Compras">
      </div>
      <div id="envios">
        <h4>Envio</h4>

        <input id="Normal" name="envio" type="radio" value="0" required="" checked="">

        <input id="Premium" name="envio" type="radio" value="15" required="">
        <label for="Premium">Premium (7 dias, 15 USD)</label> <br>

        <input id="Extra" name="envio" type="radio" value="30" required="">
        <label for="Extra">Deluxe (4 días, 30 USD)</label> <br>
      </div>
      <br>
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <th>Metodo de envio</th>
          <th>Precio del envio</th>
          <th>Total a pagar</th>
        </thead>
        <tbody id="totalEnvio"></tbody>
      </table>
